<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngIf="radioStation">
    <ion-card-header>
      <ion-card-title>{{ radioStation.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{ radioStation.country }}</p>
      <p><strong>Externer Stream:</strong><a href="{{ radioStation.url }}" target="_blank"> {{ radioStation.url }}</a></p>
      <ion-button (click)="radioInteract(radioStation.url)" shape="round">
        <ion-icon *ngIf="isPlaying(); else elseBlock" name="pause-outline"></ion-icon>
        <ng-template #elseBlock>
          <ion-icon name="play-outline"></ion-icon>
        </ng-template>
      </ion-button>

    </ion-card-content>
  </ion-card>

  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
