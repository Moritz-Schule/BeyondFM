<ion-tabs (ionTabsDidChange)="ionTabsDidChange($event)">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" href="/tabs/tab1">
      <ion-icon [color]="(selectedTab$ | async) === 'tab1' ? 'danger' : 'dark'" name="home-outline"></ion-icon>
      <ion-label [color]="(selectedTab$ | async) === 'tab1' ? 'danger' : 'dark'">Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2">
      <ion-icon [color]="(selectedTab$ | async) === 'tab2' ? 'danger' : 'dark'" name="search-outline"></ion-icon>
      <ion-label [color]="(selectedTab$ | async) === 'tab2' ? 'danger' : 'dark'">Search</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3">
      <ion-icon [color]="(selectedTab$ | async) === 'tab3' ? 'danger' : 'dark'" name="library-outline"></ion-icon>
      <ion-label [color]="(selectedTab$ | async) === 'tab3' ? 'danger' : 'dark'">Library</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
