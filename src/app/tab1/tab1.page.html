<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <app-header/>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngIf="radioStation">
    <ion-card-header>
      <ion-card-title></ion-card-title>
    </ion-card-header>
    <h5>Playing from Library: <br>
      <span>{{ radioStation.name }}</span></h5>
    <div class="image-wrapper">
    <img [src]="radioStation.favicon || './assets/radio-placeholder.jpg'"
     [alt]="'Logo von ' + radioStation.name"
     (error)="handleImageError($event)">
    </div>
    <ion-card-content>
      <div class="radioName">
      <p>{{ radioStation.name }}</p>

      <!-- <p><strong>Externer Stream:</strong><a href="{{ radioStation.url }}" target="_blank"> {{ radioStation.url }}</a></p> -->
      <ion-button (click)="radioInteract(radioStation.url)" shape="round" size="large" color="danger">
        <ion-icon *ngIf="isPlaying(); else elseBlock" name="play-outline" color="dark"></ion-icon>
        <ng-template #elseBlock>
          <ion-icon name="pause-outline" color="dark"></ion-icon>
        </ng-template>
      </ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
